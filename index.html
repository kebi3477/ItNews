<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.lists {
			width: 90%;
			margin: 5% auto;
			padding: 1vh;
			border-radius: .35rem;
			box-shadow: 1px 1px 3px #7d7d7d;
		}
	</style>
</head> 
<body>
	<template id="list-component">
		<div>
			<div class="lists" v-for="list in lists">
				<h1>{{list.title}}</h1>
				<p>{{list.subtitle}}</p>
			</div>
		</div>
	</template>

	<script type="text/javascript">
		Vue.component('list-component', {
			template : '#list-component',
			props : [ 'lists' ]
		})
	</script>
	<div id="lists">
		<list-component :lists="newslists"></list-component>
	</div>

	<script>
		const v = new Vue({
			el: "#lists",
			data() {
				return {
					newslists : [
						{"title":"제목1","subtitle":"본문1"},
						{"title":"제목2","subtitle":"본문2"},
						{"title":"제목3","subtitle":"본문3"},
					]
				}
			}
		})
	</script>
</body> 
</html>
